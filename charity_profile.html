<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Profile - HelpHub</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Charity Profile</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="charities.html">Charities</a>
            <a href="#">Charity Profile</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Info</h2>
            <form id="contactForm" action="#" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <button id="volunteerButton">Volunteer Now</button>
            </form>
        </section>
    </main>
    <script src="charity_profile.js"></script>
</body>
</html>
